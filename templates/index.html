<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Virtual Mouse Control</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
    body {
    font-family: 'Arial', sans-serif;
}

.container {
    max-width: 1200px;
}
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="p-6">
                <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Virtual Mouse Control</h1>
                
                <div class="flex justify-center mb-6">
                    <img src="{{ url_for('video_feed') }}" class="max-w-full rounded-lg shadow-md">
                </div>
                
                <div class="text-center">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">How to Use</h2>
                    <div class="bg-blue-50 p-4 rounded-lg">
                        <p class="text-blue-800">
                            Move your index finger to control the mouse cursor. 
                            Pinch your index finger and thumb together to click.
                        </p>
                    </div>
                </div>
                
                <div class="mt-6 flex justify-center space-x-4">
                    <button id="stopTracking" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
                        Stop Tracking
                    </button>
                </div>
            </div>
        </div>
    </div>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const stopTrackingBtn = document.getElementById('stopTracking');
    
    stopTrackingBtn.addEventListener('click', async () => {
        try {
            const response = await fetch('/stop_tracking');
            if (response.ok) {
                alert('Hand tracking stopped');
                stopTrackingBtn.disabled = true;
                stopTrackingBtn.textContent = 'Tracking Stopped';
            }
        } catch (error) {
            console.error('Error stopping tracking:', error);
        }
    });
});</script>
</body>
</html>
